<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/main.scss" />
        <script type="module" src="./main.js"></script>
        <title>Page Mimic - 01</title>
    </head>

    <body>
        <header class="ly-header">
            <div class="header">
                <div class="header__logo-wrap">
                    <a href="/" class="header__logo"
                        ><img src="img/logo-1.svg" alt="company logo 1"
                    /></a>
                    <div class="header__logo-divider"></div>
                    <a href="/" class="header__logo"
                        ><img src="img/logo-2.svg" alt="company logo 2"
                    /></a>
                </div>
                <nav class="header__nav-wrap" aria-label="main navigation">
                    <ul class="header__nav">
                        <li><a href="/">Top</a></li>
                        <li class="dropdown">
                            <a
                                class="dropdown__link"
                                href="/"
                                aria-haspopup="true"
                                aria-expanded="false"
                                >News</a
                            >
                            <ul class="dropdown__list">
                                <li><a href="/">News</a></li>
                                <li><a href="/">Archives</a></li>
                                <li><a href="/">Notices</a></li>
                            </ul>
                        </li>
                        <li><a href="/">Recruit</a></li>
                    </ul>

                    <button class="header__toggle-search" type="button" aria-expanded="false" aria-controls="search-input">
                        <img src="img/disp_search.svg" alt="toggle search bar" class="icon" />
                    </button>

                    <form class="header__search" action="/search" method="get">
                        <label for="search-input" class="sr-only">Search</label>
                        <input
                            id="search-input"
                            name="search-text"
                            type="text"
                            placeholder="Search..."
                        />
                        <button type="submit">
                            <img
                                src="img/search.svg"
                                alt="search"
                                class="icon"
                            />
                        </button>
                    </form>
                </nav>
            </div>
        </header>

        <main class="ly-cont">
            <section class="hero" aria-label="company introduction">
                <div class="hero__text-wrap">
                    <h1 class="hero__h1">COLD CHAIN</h1>
                    <p class="hero__subtitle">
                        Leading cold chain company in Japan.
                    </p>
                    <p class="hero__desc">
                        Temperature-controlled supply chain used to store and
                        transport products like food and medicines.
                    </p>
                </div>
            </section>

            <section class="links" aria-label="company links">
                <div class="links__corp-wrap">
                    <a href="/" class="links__link"
                        ><img
                            src="img/logo-1-typography.svg"
                            alt="logo-1-typography"
                    /></a>
                    <a href="/" class="links__link"
                        ><img
                            src="img/logo-2-typography.svg"
                            alt="logo-2-typography"
                    /></a>
                </div>
                <a href="/" class="links__archives">
                    Archives<img
                        src="img/arrow-right.svg"
                        alt=""
                        class="icon"
                        aria-hidden="true"
                    />
                </a>
            </section>
        </main>

        <footer class="ly-footer">
            <div class="footer">
                <ul class="footer__nav" aria-label="footer navigation">
                    <li><a href="/">Top</a></li>
                    <li><a href="/">News</a></li>
                    <li><a href="/">Recruit</a></li>
                </ul>
                <p class="footer__copy">2025 Transportation Co.,Ltd.</p>
            </div>
        </footer>

        <a href="#" class="scroll-up" aria-label="scroll to top">
            <img
                src="img/arrow-up.svg"
                alt="arrow-up"
                class="icon"
                aria-hidden="true"
            />
        </a>
    </body>
</html>
