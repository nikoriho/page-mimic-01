<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/main.scss" />
        <script type="module" src="./main.js"></script>
        <title>Page Mimic - 01</title>
    </head>

    <body>
        <header class="ly-header">
            <div class="header">
                <div class="header__logo-wrap">
                    <a href="/" class="header__logo"
                        ><img src="img/logo-1.svg" alt="company logo 1"
                    /></a>
                    <div class="header__logo-divider"></div>
                    <a href="/" class="header__logo"
                        ><img src="img/logo-2.svg" alt="company logo 2"
                    /></a>
                </div>
                <nav class="header__nav" aria-label="main navigation">
                    <ul class="header__nav-list">
                        <li>
                            <a
                                class="header__nav-item header__nav-item--active"
                                href="/"
                                data-nav-link
                                >Top</a
                            >
                        </li>
                        <li class="dropdown">
                            <a
                                class="dropdown__link header__nav-item"
                                href="/ir"
                                aria-haspopup="true"
                                aria-expanded="false"
                                data-nav-link
                                >News</a
                            >
                            <ul class="dropdown__list">
                                <li><a href="/ir/news">News</a></li>
                                <li><a href="/ir/archives">Archives</a></li>
                                <li><a href="/ir/notices">Notices</a></li>
                            </ul>
                        </li>
                        <li>
                            <a
                                class="header__nav-item"
                                href="/recruit"
                                data-nav-link
                                >Recruit</a
                            >
                        </li>
                    </ul>

                    <button
                        class="header__toggle-search"
                        type="button"
                        aria-expanded="false"
                        aria-controls="search-input"
                    >
                        <img
                            src="img/disp_search.svg"
                            alt="toggle search bar"
                            class="icon"
                        />
                    </button>

                    <form class="header__search" action="/search" method="get">
                        <label for="search-input" class="sr-only">Search</label>
                        <input
                            id="search-input"
                            name="search-text"
                            type="text"
                            placeholder="Search..."
                        />
                        <button type="submit">
                            <img
                                src="img/search.svg"
                                alt="search"
                                class="icon"
                            />
                        </button>
                    </form>
                </nav>
            </div>
        </header>

        <main class="ly-cont" id="app"></main>

        <footer class="ly-footer">
            <div class="footer">
                <ul class="footer__nav" aria-label="footer navigation">
                    <li><a href="/">Top</a></li>
                    <li><a href="/ir">News</a></li>
                    <li><a href="/recruit">Recruit</a></li>
                </ul>
                <p class="footer__copy">2025 Transportation Co.,Ltd.</p>
            </div>
        </footer>

        <a href="#" class="scroll-up" aria-label="scroll to top">
            <img
                src="img/arrow-up.svg"
                alt="arrow-up"
                class="icon"
                aria-hidden="true"
            />
        </a>
    </body>
</html>
